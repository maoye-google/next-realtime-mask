apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: image-understanding-hpa
  namespace: media-understanding
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: image-understanding
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
---
